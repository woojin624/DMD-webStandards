<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremierePro</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/pr.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_frame">
          <div class="nav_ul_box1">
            <ul>
              <li><img src="images/icon/icon_adobe_logo.png" alt="" /></li>
              <li>Adobe</li>
            </ul>
          </div>
          <div class="nav_ul_box2">
            <ul>
              <li>Photoshop</li>
              <li>Illustrator</li>
              <li>PremierePro</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main">
      <video autoplay loop>
        <source src="images/premiere/pr_main.mp4" type="video/mp4" />
      </video>
      <div class="main_box"></div>
      <div class="main_wrap">
        <div class="main_top">
          <img src="images/icon/icon_pr_page.png" alt="" />
        </div>
        <div class="main_mid">
          Adobe Premiere Pro는 당신이<br />
          실현하고 싶었던 영상을 완벽하게 표현해줍니다.
        </div>
        <div class="main_bot">
          <div>Scroll</div>
          <img src="images/directional_white.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
